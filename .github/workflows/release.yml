name: Release

on:
  push:
    tags:
      - 'v.*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version tag'
        required: true

jobs:
  create-release:
    name: Build and create release
    runs-on: ubuntu-latest

    steps:
      - name: Install archive tools
        run: sudo apt install zip

      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          ref: ${{ github.event.repository.default_branch }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get variables
        id: get_vars
        run: |
          echo '::set-output name=SHORT_SHA::$(git rev-parse --short HEAD)'
          echo '::set-output name=DATE::$(date +'%D')'

      - name: Setup node
        if: success()
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Install dependencies
        if: success()
        run: pnpm install --frozen-lockfile

      - name: Build
        if: success()
        run: pnpm run build
        env:
          RELEASE_VERSION: ${{ github.ref_name }}

      - name: Update repo
        if: success()
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "9848645+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -am '${{ github.ref_name }}'
          git push

      - name: Bundle files
        if: success()
        run: |
          mkdir -p ./temp/redis-connector/lib
          cp ./{LICENSE,README.md,fxmanifest.lua} ./temp/redis-connector
          cp ./lib/RedisConnector.lua ./temp/redis-connector/lib
          cp -r ./dist ./temp/redis-connector
          cd ./temp && zip -r ../redis-connector.zip ./redis-connector

      - name: Create Release
        id: auto_release
        if: success()
        uses: 'marvinpinto/action-automatic-releases@v1.2.1'
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          title: ${{ env.RELEASE_VERSION }}
          prerelease: false
          files: redis-connector.zip
        env:
          CI: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}